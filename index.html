<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-buzz</title>    
    <link rel="icon"  href="/assets/favicons/favicon.ico">
    <link href="dist/output.css" rel="stylesheet">
    <script type="module" src="./scripts/Controller/news-controller.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
<header class="bg-white">
  <div class="mx-auto  max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div class="text-center sm:text-left">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
          News-Buzz
        </h1>

        <p class="mt-1.5 text-sm text-gray-500">
            Stay Buzzed with Latest Updates !
        </p>
      </div>

      <div class="my-3 flex justify-between rounded-lg">
        <label class="sr-only" for="search"> Search </label>

        <input
          class="h-10 w-full  rounded-lg border-none bg-white pe-10 ps-4 text-sm shadow-lg sm:w-56"
          id="search"
          type="search"
          placeholder="Search website..."
        />

        <button
          id="search-btn"
          type="button"
          class="ml-3 rounded-xl bg-indigo-600 text-white px-4 py-2 text-sm shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Search
        </button>
      </div>

      <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
        <button
          id="my-works"
          class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
          type="button"          
        >
          <span class="text-sm font-medium"> My works </span>

        </button>
      </div>
    </div>
  </div>
</header>
    
<main>
    <!--
  Heads up! ðŸ‘‹

  This component comes with some `rtl` classes. Please remove them if they are not needed in your project.
-->

<section
id="slider"
class="overflow-hidden bg-cover bg-top bg-no-repeat" style = "background-image: url('https://images.unsplash.com/photo-1524758631624-e2822e304c36?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8b2ZmaWNlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80')"
>
<div class="bg-black/25 p-8 md:p-12 lg:px-16 lg:py-24">
  <div class="text-center ltr:sm:text-left rtl:sm:text-right">
    <h2 class="text-2xl font-bold text-white sm:text-3xl md:text-5xl">
      Latest News
    </h2>

    <p
      id="slider-text"
      class=" max-w-lg text-white/90 md:mt-6 md:block md:text-lg md:leading-relaxed font-bold"
    >
      Stay tuned for the latest updates. Loading news...
    </p>

    <div class="mt-4 sm:mt-8">
      <a
        id="slider-anchor"
        href="#"        
        class="inline-block rounded-full bg-indigo-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400"
      >
        Know More
      </a>
    </div>
  </div>
</div>

</div>
</section>

<div id="news-container" class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
</div>

</main>
<footer>
      <div class="p-10 w-full flex flex-col md:flex-row justify-center items-center">
        <p class=" text-sm sm:text-xl md:text-2xl font-bold px-3 ">Made By Neelesh Joshi (neeltyper001) </p>
        <a class="text-3xl" href="https://github.com/Neeltyper001/" target="_main"><i class="fa-brands fa-github"></i></a>
      </div>  
</footer>
</body>
</html>
